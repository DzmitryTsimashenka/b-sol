<!doctype html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet'>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>B Sol</title>
</head>
<body>
<header  x-data="{ open: false }">
    <div class="container mx-auto p-2 flex content-center justify-between">
        <div class="logo">
            <a href="/" class="logo block">
                <img src="images/logo.png" alt="B-Sol company">
            </a>
        </div>
        <nav class="hidden lg:block navigation">
            <ul class="flex items-center list h-full">
                <li><a class="block p-4 text-white text-sm" href="/">Главная</a></li>
                <li><a class="block p-4 text-white text-sm active" href="/">Наши работы</a></li>
                <li><a class="block p-4 text-white text-sm" href="/">Наш инструмент</a></li>
                <li><a class="block p-4 text-white text-sm" href="/">Контакты</a></li>
            </ul>
        </nav>
        <button
                x-on:click="open = !open"
                class="lg:hidden flex items-center space-x-2 focus:outline-none">
            <div class="text-white w-6 flex items-center justify-center relative">
                <span x-bind:class="open ? 'translate-y-0 rotate-45' : '-translate-y-2'"
                      class="transform transition w-full h-px bg-current absolute">
                </span>
                <span x-bind:class="open ? 'opacity-0 translate-x-3' : 'opacity-100'"
                      class="transform transition w-full h-px bg-current absolute">
                </span>
                <span x-bind:class="open ? 'translate-y-0 -rotate-45' : 'translate-y-2'"
                      class="transform transition w-full h-px bg-current absolute">
                </span>
            </div>
        </button>
    </div>
    <!-- Mobile menu -->
    <div class="md:hidden flex justify-center mt-3 w-full">
        <div id="mobile-menu"
             class="mobile-menu absolute top-23 w-full"
             x-bind:class="open ? 'block active' : ''"
        >
            <ul class="bg-gray-100 shadow-lg leading-9 font-bold h-screen">
                <li class="border-b-2 border-white hover:bg-red-400 hover:text-white pl-4"><a href="№" class="block pl-7">Главная</a></li>
                <li class="border-b-2 border-white hover:bg-red-400 hover:text-white pl-4"><a href="#" class="block pl-7">Наши работы</a></li>
                <li class="border-b-2 border-white hover:bg-red-400 hover:text-white pl-4"><a href="#" class="block pl-7">Наш инструмент</a></li>
                <li class="border-b-2 border-white hover:bg-red-400 hover:text-white pl-4"><a href="#" class="block pl-7">Контакты</a></li>
            </ul>
        </div>
    </div>
</header>
<script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</body>
